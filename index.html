<!DOCTYPE html>
<html>

<head>
  <title>Greens Kiosk</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body id="body">
  <h1 id="title">Welcome to Greens Kiosk</h1>
  <p>We sell fruits and vegetables</p>
  <h3>Fruits</h3>
  <ul id="fruits">
    <li class="fruit-list">
      <figure>
        <img src="./images/bucket-mangoes.jpg" alt="" id="image">
      </figure>
      <figcaption>Mango</figcaption>
    </li>
    <li class="fruit-list">
      <figure>
        <img src="./images/banana.jpg" alt="" id="banana">
      </figure>
      <figcaption>Banana</figcaption>
    </li>
    <li class="fruit-list">
      <figure>
        <img src="./images/watermelon.jpg" alt="" id="melon">
      </figure>
      <figcaption>Watermelon</figcaption>
    </li>
  </ul>
  <button id="addFruitButton">Add Fruit</button>
  <h3>Vegetables</h3>
  <ul id="veges">
    <li class="vege-list">
      <figure>
        <img src="./images/carrots.jpg" alt="" id="carrot">
      </figure>
      <figcaption> Carrots</figcaption>
    </li>
    <li class="vege-list">
      <figure>
        <img src="./images/tomatoes.jpg" alt="" id="tomato">
      </figure>
      <figcaption> Tomato</figcaption>
    </li>
    <li class="vege-list">
      <figure>
        <img src="./images/ocra.jpg" alt="" id="kale">
      </figure>
      <figcaption> Kale</figcaption>
    </li>
  
  </ul>
  <button id="add-geve-button">Add vegetable</button>
  <script src="index.js"></script>
</body>

</html>
